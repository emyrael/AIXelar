<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient matching brand colors - Deep navy blue background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
    </linearGradient>
    <!-- Teal accent gradient matching favicon -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with brand color -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative accent circles -->
  <circle cx="150" cy="120" r="100" fill="url(#accentGradient)" opacity="0.08"/>
  <circle cx="1050" cy="510" r="120" fill="url(#accentGradient)" opacity="0.08"/>
  <circle cx="600" cy="100" r="60" fill="url(#accentGradient)" opacity="0.05"/>
  
  <!-- Main Logo Circle (matching favicon style) -->
  <g transform="translate(600, 180)">
    <circle cx="0" cy="0" r="90" fill="url(#accentGradient)"/>
    <text x="0" y="28" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="80" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-4">AX</text>
  </g>
  
  <!-- Company Name - AIXelar -->
  <text x="600" y="340" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="78" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">
    <tspan fill="white">AI</tspan><tspan fill="#14B8A6">Xelar</tspan>
  </text>
  
  <!-- Slogan -->
  <text x="600" y="400" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="36" font-weight="600" fill="#E2E8F0" text-anchor="middle">
    Accelerate With Intelligence
  </text>
  
  <!-- Tagline -->
  <text x="600" y="460" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" font-weight="400" fill="#94A3B8" text-anchor="middle">
    Custom AI Solutions &amp; Automation for Your Business
  </text>
  
  <!-- Domain -->
  <text x="600" y="520" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="500" fill="#64748B" text-anchor="middle">
    aixelar.io
  </text>
</svg>

