<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient matching brand colors -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="120" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1000" cy="480" r="150" fill="url(#accentGradient)" opacity="0.1"/>
  
  <!-- Main Logo Area -->
  <g transform="translate(600, 200)">
    <!-- Logo background circle -->
    <circle cx="0" cy="0" r="80" fill="url(#accentGradient)"/>
    <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-3">AX</text>
  </g>
  
  <!-- Company Name -->
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
    <tspan fill="white">AI</tspan><tspan fill="#14B8A6">Xelar</tspan>
  </text>
  
  <!-- Slogan -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#E2E8F0" text-anchor="middle">
    Accelerate With Intelligence
  </text>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#94A3B8" text-anchor="middle">
    Custom AI Solutions &amp; Automation for Your Business
  </text>
</svg>

